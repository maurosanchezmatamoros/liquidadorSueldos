<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/main.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Liquidador de Sueldos</title>
</head>
<body>
    <h1 class="titulo1">Sistema de Liquidacion de Sueldos</h1>

    <p class="subtitulo1">Bienvenido, a continuación ingrese su usuario y clave, o si no posee, regístrese.</p>

    <div class="inicio">
        <div class="inicio__login">
            <h2>INICIAR SESIÓN</h2>
            <label for="username">Username:</label>
            <input type="text" id="username">
            <label for="password">Password:</label>
            <input type="text" id="password">
            <input class="inicio__login__submit" type="button" value="INGRESAR">
        </div>
        <div class="inicio__signup">
            <h2>CREAR USUARIO</h2>
            <label for="username-sign">Username:</label>
            <input type="text" id="username-sign" min="6" max="12">
            <label for="password-sign">Password:</label>
            <input type="text" id="password-sign" min="6" max="12">
            <input class="inicio__signup__submit" type="button" value="REGISTRARSE">
        </div>
    </div>

    <script src="./js/login.js"></script>
</body>
</html>
